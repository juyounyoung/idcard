{% load static%}
<!DOCTYPE HTML5>
<html>
  <head>
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">

    <title>학생증사전등록시스템 로그인</title>
  </head>
  <body width="100%" height="100%">
    <form action="" method="post" class="loginForm"> {% csrf_token %}
      <h2>Login</h2>
      <div class="idForm">
        <input type="text" class="id" placeholder="ID" name="school_id">
      </div>
      <div class="passForm">
        <input type="password" class="pw" placeholder="PW" name="password">
      </div>
      <button type="submit" class="btn" onclick="button()">
        LOG IN
      </button>

    </form>
  </body>
</html>
